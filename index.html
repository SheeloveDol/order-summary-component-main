<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 


  <main>
    <figure>
      <img src="/images/illustration-hero.svg" alt="Guy dancing to tunes">
    </figure>

    <section class="summary">
      <h1>Order Summary</h1>
      
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </section>

    <section class="payment-plan">
      <img src="/images/icon-music.svg" alt="musical note icon">
      <div class="pricing">
        <h3>Annual Plan</h3>
        <p class="larger-">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </section>

    <section class="btn">
        <a class="cta proceed" href="#">Proceed to Payment</a>
        <a class="cta cancel" href="#">Cancel Order</a>
    </section>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sheelove Dol</a>.
  </div> -->
</body>
</html>
